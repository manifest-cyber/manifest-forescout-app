      "dependencies": [
        {
          "name": "rem_vendor"
        },
        {
          "name": "rem_model"
        },
        {
          "name": "rem_firmware"
        }
      ]
    },
    {
      "tag": "connect_manifest_sbomid",
      "label": "Manifest SBOM ID",
